<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Research Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Trading Research</div>
        </nav>
    </header>

    <main>
        <section id="buyers-research">
            <h2>Bias Research</h2>
            <div class="research-grid">
                <div class="input-group">
                    <label for="economic-outlook">Economic Outlook</label>
                    <textarea id="economic-outlook" placeholder="Analyze global and national economic climate"></textarea>
                </div>
                <div class="input-group">
                    <label for="inflation-rate">Inflation Rate</label>
                    <input type="number" id="inflation-rate" step="0.1" placeholder="Current inflation rate">
                </div>
                <div class="input-group">
                    <label for="fed-decision">Fed Decision Analysis</label>
                    <textarea id="fed-decision" placeholder="Link insights from economic outlook and inflation"></textarea>
                </div>
                <div class="input-group">
                    <label>Upcoming Economic Indicators</label>
                    <div class="checklist">
                        <label><input type="checkbox" name="indicator" value="gdp"> GDP Growth</label>
                        <label><input type="checkbox" name="indicator" value="unemployment"> Unemployment Rate</label>
                        <label><input type="checkbox" name="indicator" value="cpi"> Consumer Price Index</label>
                    </div>
                </div>
            </div>
        </section>

        <section id="economic-outlook">
            <h2>Economic Outlook</h2>
            <div class="outlook-grid">
                <div class="input-group">
                    <label>Economy Needs</label>
                    <div class="radio-group">
                        <label><input type="radio" name="economy-status" value="stimulation"> Stimulation</label>
                        <label><input type="radio" name="economy-status" value="cooling"> Cooling</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="inflation-trend">Inflation Trend</label>
                    <input type="text" id="inflation-trend" placeholder="Describe inflation trend">
                </div>
                <div class="input-group">
                    <label for="gdp-growth">GDP Growth Rate</label>
                    <input type="number" id="gdp-growth" step="0.1" placeholder="Current GDP growth">
                </div>
                <div class="input-group">
                    <label for="economic-summary">Economic Summary</label>
                    <textarea id="economic-summary" placeholder="Summarize economic state"></textarea>
                </div>
            </div>
        </section>

        <section id="market-sentiments">
            <h2>Market Sentiments</h2>
            <div class="sentiment-grid">
                <div class="input-group">
                    <label for="bullish-percentage">Bullish Traders (%)</label>
                    <input type="number" id="bullish-percentage" min="0" max="100" placeholder="Percentage">
                </div>
                <div class="input-group">
                    <label for="bearish-percentage">Bearish Traders (%)</label>
                    <input type="number" id="bearish-percentage" min="0" max="100" placeholder="Percentage">
                </div>
                <div class="input-group">
                    <label for="resistance-level">Major Resistance Level</label>
                    <input type="number" id="resistance-level" placeholder="Resistance price">
                </div>
                <div class="input-group">
                    <label for="support-level">Major Support Level</label>
                    <input type="number" id="support-level" placeholder="Support price">
                </div>
                <div class="input-group full-width">
                    <label for="trader-bias">Trader Bias Observations</label>
                    <textarea id="trader-bias" placeholder="Describe trader sentiment and potential biases"></textarea>
                </div>
                <div id="sentiment-chart" class="full-width">
                    <!-- Chart will be rendered by JavaScript -->
                </div>
            </div>
        </section>

        <section id="observations">
            <h2>Trading Observations</h2>
            <div class="observations-grid">
                <div class="input-group">
                    <label for="chosen-bias">Chosen Bias</label>
                    <select id="chosen-bias">
                        <option value="bullish">Bullish</option>
                        <option value="bearish">Bearish</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Economic Indicators to Watch</label>
                    <div class="checklist">
                        <label><input type="checkbox" name="watch-indicator" value="interest-rates"> Interest Rates</label>
                        <label><input type="checkbox" name="watch-indicator" value="employment"> Employment Data</label>
                        <label><input type="checkbox" name="watch-indicator" value="trade-balance"> Trade Balance</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="activation-price">Activation Price</label>
                    <input type="number" id="activation-price" placeholder="Entry activation price">
                </div>
                <div class="input-group">
                    <label for="target-price">Target Price</label>
                    <input type="number" id="target-price" placeholder="Price target">
                </div>
                <div class="input-group">
                    <label for="stop-loss">Stop Loss Level</label>
                    <input type="number" id="stop-loss" placeholder="Stop loss price">
                </div>
                <div class="input-group">
                    <label>Strategy Type</label>
                    <div class="radio-group">
                        <label><input type="radio" name="strategy-type" value="asian-sweep"> Asian Sweep Activation</label>
                        <label><input type="radio" name="strategy-type" value="other"> Other Strategy</label>
                    </div>
                </div>
                <div class="input-group full-width">
                    <button id="save-observations">Save Observations</button>
                </div>
            </div>
        </section>

        <section id="report-generation">
            <h2>Daily Report</h2>
            <div class="report-actions">
                <button id="generate-report">Generate Daily Report</button>
                <div class="export-options">
                    <button id="export-pdf">Export PDF</button>
                    <button id="email-report">Email Report</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>&copy; Copyright Inoxoft Systems 2025</p>
            <p>Disclaimer: This is for research purposes only. Not financial advice.</p>
        </div>
    </footer>

    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
